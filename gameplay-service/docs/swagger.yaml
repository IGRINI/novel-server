basePath: /api/v1
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API для игрового сервиса Novel Server - создание, управление и игра
    в интерактивных историях
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Novel Server Gameplay API
  version: "1.0"
paths: {}
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
  InternalAuth:
    description: Internal service authentication token
    in: header
    name: X-Internal-Token
    type: apiKey
swagger: "2.0"
